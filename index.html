<!doctype html>

<html lang="en">
<head>
   <meta charset="utf-8">
   <title>UI Workshop</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
        #app { 
            padding: 10px;
        }

        .form > div {
            padding-bottom: 5px;
        }

        label {
            min-width: 150px;
        }

        input, select {
            padding: 3px;
            width: 100%;
        }

        button {
            margin-right: 10px;
        }

        .error {
            color: red;
        }
        
        table {
            width: 100%;
        }

        th:nth-child(1), th:nth-child(2) {
            width: 40%;
        }

        #container {
            display: flex;
            flex-direction: row;
        }

        #shotList {
            width: 30%;
            top: 0px;
            overflow-y: auto;
            height: 97vh;
            margin-left: 10px;
        }

        svg {
            width: 100%;
            height: 100%;
        }
        
        #svg {
            width: 70%;
            border-right: 0.5px gray solid;
            height: 97vh;
        }

    </style>   
</head>

<body>
    <div class="container-fluid">
        <div id="app">
        </div>
    </div>

    <script src="http://localhost:8080/assets/dev/main.js"></script>    
</body>
</html>
